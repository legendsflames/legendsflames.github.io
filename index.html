<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Flames - Home</title>
    <link rel="icon" type="image/png" href="assets/LFlogo1.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Hero Splash Screen Overlay -->
    <div id="hero-overlay" class="hero-overlay">
        <div class="hero-content">
            <img src="assets/LFlogo1.png" alt="Legends Flames Logo" class="hero-logo">
            <h1 class="hero-title">LEGENDS FLAMES</h1>
            <p class="hero-subtitle">Welcome</p>
        </div>
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <!-- Navigation will be loaded here -->
    <div id="nav-placeholder"></div>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="container">
            <div class="welcome-content">
                <h2>Thanks for Visiting Legends Flames</h2>
                <p class="maintenance-note">We're currently under heavy maintenance, but feel free to explore!</p>
            </div>
        </div>
    </section>

    <!-- Featured Sections Grid -->
    <section class="featured-sections">
        <div class="container">
            <div class="sections-grid">
                <a href="pages/news.html" class="feature-card news-card">
                    <div class="feature-icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <h3>News</h3>
                    <p>Stay updated with our journey</p>
                    <span class="feature-arrow">→</span>
                </a>

                <a href="pages/games.html" class="feature-card games-card">
                    <div class="feature-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h3>Games</h3>
                    <p>Discover worlds waiting to be explored</p>
                    <span class="feature-arrow">→</span>
                </a>

                <a href="pages/merchandise.html" class="feature-card merch-card">
                    <div class="feature-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <h3>Merchandise</h3>
                    <p>Show your flame</p>
                    <span class="feature-arrow">→</span>
                </a>

                <a href="pages/about.html" class="feature-card about-card">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>About</h3>
                    <p>Meet the legends behind the flames</p>
                    <span class="feature-arrow">→</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="js/components-loader.js"></script>
    <script src="js/image-fallback.js"></script>
    <script src="js/hero-scroll.js"></script>
</body>

</html>
